{% extends "base.html" %}

{% block content %}
    <!-- Carousel Section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?cs=srgb&dl=pexels-pixabay-356056.jpg&fm=jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/01/26/20/14/computer-4795762_1280.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://burst.shopifycdn.com/photos/designer-working-on-laptop.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://burst.shopifycdn.com/photos/business-meeting-over-coffee.jpg?width=925&exif=0&iptc=0" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <hr>
    <!-- Contact Us Section -->
    <center><section class="section-header">
        <p>
            <button class="btn btn-lg btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                Contact Us Here
            </button>
        </p>
    </section>
    </center>
    <div class="collapse mx-auto" id="collapseForm">
        <div class="card card-body" id="contact-form">
            <div class="container mt-5">
                <h2 class="text-primary text-center">Contact Us</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Your Name</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email address</label>
                                {{ form.email }}
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="id_message">Message</label>
                                {{ form.message }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
